<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 3);
}



function sin() {
	var num2 = document.getElementById("n2");
	num2.value = Math.sin(num2.value);
}

function cuarto() {
	var num = document.getElementById("n2");
	num.value = Math.pow(num.value, 4);

}
</script>
</head>
<body>
 <h1>Calculadora de Carlos Garc√≠a Manrique</h1>
 Number:
 <input type="text" id="n1">
 <p>
 <button onclick="cube()"> x^3 </button>

 <button onclick="seno()"> sen(x)</button>

 <button onclick="cuarto()"> x^4 </button>
</p>
</body>
</html>
